<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang Web Liên Kết Facebook</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        .container {
            margin-top: 100px;
        }
        h1 {
            font-size: 24px;
            color: #333;
        }
        .facebook-link {
            display: inline-block;
            margin-top: 20px;
            padding: 15px 25px;
            background-color: #1877f2;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 18px;
        }
        .facebook-link:hover {
            background-color: #165eab;
        }
        .message {
            margin-top: 30px;
            font-size: 20px;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Chào bạn đến với cửa hàng của chúng tôi!</h1>
        <a href="https://www.facebook.com/profile.php?id=61557196041425" class="facebook-link" target="_blank">Chat cùng Shop nhé</a>
        <p class="message">Chúng tôi luôn sẵn sàng hỗ trợ bạn. Hãy nhấn vào nút bên trên để trò chuyện với chúng tôi!</p>
    </div>
</body>
</html>
