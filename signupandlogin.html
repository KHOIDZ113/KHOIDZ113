<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
        }

        .login-box {
            background-color: #fff;
            padding: 40px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            width: 300px;
            text-align: center;
        }

        h2 {
            margin-bottom: 20px;
            font-size: 24px;
        }

        .textbox {
            margin-bottom: 20px;
            position: relative;
        }

        .textbox input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button.btn {
            background-color: #4CAF50;
            color: white;
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        button.btn:hover {
            background-color: #45a049;
        }

        .footer {
            margin-top: 20px;
        }

        .footer a {
            color: #4CAF50;
            text-decoration: none;
        }

        .footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <h2>Đăng nhập</h2>
            <form id="loginForm" onsubmit="return validateForm()">
                <div class="textbox">
                    <input type="text" placeholder="Tên đăng nhập" name="username" id="username" required>
                </div>
                <div class="textbox">
                    <input type="password" placeholder="Mật khẩu" name="password" id="password" required>
                </div>
                <button type="submit" class="btn">Đăng nhập</button>
            </form>
            <div class="footer">
                <p>Chưa có tài khoản? <a href="http://127.0.0.1:5500/signup.html">Đăng ký ngay</a></p>
            </div>
        </div>
    </div>

    <script>
        function validateForm() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // Kiểm tra xem người dùng đã nhập đầy đủ thông tin chưa
            if (!username || !password) {
                alert('Vui lòng điền đầy đủ thông tin!');
                return false;  // Ngừng gửi form
            }

            // Chuyển hướng người dùng đến trang index.html nếu đăng nhập hợp lệ
            window.location.href = "http://127.0.0.1:5500/index.html"; 
            return false; // Ngừng gửi form (vì chúng ta đang chuyển hướng)
        }
    </script>
</body>
</html>
