<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thông Tin Liên Hệ</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-image: url('https://www.vietnamworks.com/hrinsider/wp-content/uploads/2023/12/hinh-nen-dien-thoai-35.jpg');
            background-size: cover;
            background-position: center;
            color: white;
        }
        h1 {
            color: white;
        }
        .contact-info {
            background: rgba(0, 0, 0, 0.7); /* Nền tối để chữ dễ đọc */
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.5);
        }
        .contact-info p {
            margin: 10px 0;
        }
        .contact-info a {
            color: #00aaff; /* Màu liên kết */
            text-decoration: none;
        }
        .contact-info a:hover {
            text-decoration: underline;
        }
        .gmail-button {
            display: inline-block;
            background-color: #007BFF; /* Nền nút màu xanh */
            color: white; /* Chữ màu trắng */
            padding: 10px 15px;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
        }
        .gmail-button:hover {
            background-color: #0056b3; /* Màu xanh đậm hơn khi hover */
        }
    </style>
</head>
<body>
    <div class="contact-info">
        <h1>Thông Tin Liên Hệ</h1>
        <p>Chat cùng tôi: <a href="mailto:khoit0000p@gmail.com">khoit0000p@gmail.com</a></p>
        <p>Gọi cho tôi: <a href="tel:0999999999">0999999999</a></p>
        <p><a href="https://mail.google.com/mail/u/0/?tab=rm&ogbl#inbox" class="gmail-button">Mở Gmail</a></p>
    </div>
</body>
</html>
